<!DOCTYPE html>
<div ng-include="'web/features/intelligence/detail/h5topview.html'"></div>
<div class="middiv">
    <div class="row">
        <div class="col-xs-3"></div>
        <div class="col-xs-6 RegisterContent">
            <div class="panel">
                <div class="panel-heading font20gray3" align="center">
                    修改密码
                </div>
                <div class="panel-body" style="padding: 30px 50px;">
                    <div class="form-group row">
                        <span style="font-size: 16px; font-weight:bold; margin-left: 20px;">当前帐号：</span>
                        <span style="font-size: 16px; color: #00B38A; margin-left: 10px;">{{account}}</span>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-11">
                            <input type="password" id="oldpsw" class="form-control input-lg" ng-model="oldpsw"
                                   ng-change="checkoutpwd(0)"
                                   placeholder="请输入原始密码密码">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-11">
                            <input type="password" id="password" class="form-control input-lg" ng-model="password"
                                   ng-change="checkoutpwd(0)"
                                   placeholder="请输入6-16位新密码">
                        </div>
                        <div class="col-xs-1" align="center" ng-show="checkoutPassFlag">
                            <i class="icon icon-check font20greenline45"></i>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-xs-11">
                            <input type="password" id="confirmpwd" class="form-control input-lg" ng-model="confirmpwd"
                                   ng-change="checkoutpwd(1)"
                                   placeholder="请重新输入密码">
                        </div>
                        <div class="col-xs-1" align="center" ng-show="checkoutPassFlag1">
                            <i class="icon icon-check font20greenline45"></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary btn-lg submitbutton150" ng-click="modifypasswordFun()">修改密码</button>
                        <span class="form-group marginLeft15px" ng-if="errmsg != ''">
                            <span class="alert alert-danger">{{errmsg}}</span>
                        </span>
                    </div>
                    <div class="form-group paddingright20px" align="right">
                        <a href="javascript:;" name="logingHerf" ng-click="toLoginPage()">去登录>></a>
                        &nbsp;|&nbsp;
                        <a href="javascript:;" ng-click="toHomePage()">返回主页>></a>&nbsp;
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xs-3"></div>
    </div>
</div>
<div ng-include="'web/features/intelligence/detail/h5bottomview.html'"></div>
